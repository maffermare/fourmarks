<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acts of Service Challenge</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/service.js"></script>
</head>
<body>
    <header>
        <h1>Acts of Service Challenge</h1>
    </header>
    <main>
        <p>Your task:</p>
        <p>
            Click the button below to receive a practical act of love. 
            Complete this act to understand how the Church is holy through service to others.
        </p>
        <!-- Display for the task -->
        <div id="task-display"></div>
        
        <!-- Instructions for writing the story -->
        <p id="instructions"></p>

        <!-- Story input area -->
        <label for="story">Write your story here (at least 50 words):</label><br>
        <textarea id="story" rows="4" cols="50"></textarea><br>
        
        <!-- Word count warning -->
        <p id="word-count-warning" style="color: red; display: none;">Your story must be at least 50 words.</p>

        <!-- Button to generate tasks -->
        <button id="generate-task">Generate My Challenge</button>
        <!-- Hidden retry button that shows after first challenge -->
        <button id="retry-task" style="display: none;">Generate a New Challenge</button>
        <!-- Submit Button -->
        <button id="submit-story" style="display: none;">Submit Your Story</button>

        <!-- Link back to main page -->
        <a href="../index.html">Return to Adventure</a>
    </main>
</body>
</html>
